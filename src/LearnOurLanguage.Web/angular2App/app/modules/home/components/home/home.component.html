<div id="home">
    <div class="container-fluid header">
        <h1 class="title center"><span class="i">Learn our Language</span></h1>
        <div class="container">
            <div class="col-xs-12">
                <div class="shadow"></div>
                <img class="img-responsive" src="/assets/world_map.png" alt="world map" />
            </div>
        </div>
    </div>

    <div class="container-fluid content">
        <div class="col-xs-12 center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-6 box"><div class="inner">
                        <h2>Czym jest LoL?</h2>
                    </div></div>
                    <div class="col-xs-12 col-md-6 box"><div class="inner">
                        <h2>Dlaczego warto?</h2>
                    </div></div>
                </div>

                <div class="row">
                    <div class="col-xs-12 box"><div class="inner">
                        <h2>Dołącz do nas już teraz</h2>
                        <div class="row nav-action">
                            <div class="col-xs-12 col-sm-6">
                                <div *ngIf="!auth.getLoggedIn()"><a class="btn btn-success" routerLink="/auth/login">Zaloguj się</a></div>
                                <div *ngIf="auth.getLoggedIn()"><a class="btn btn-success" routerLink="/user">Moje konto</a></div>                            
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div *ngIf="!auth.getLoggedIn()"><a class="btn btn-primary" routerLink="/auth/register">Załóż konto</a></div>
                                <div *ngIf="auth.getLoggedIn()"><a class="btn btn-primary" routerLink="/auth/logout">Wyloguj</a></div>
                            </div>
                        </div>                  
                    </div>
                </div></div>
                
                <div class="row">
                    <div class="col-xs-12 col-md-6 box"><div class="inner">
                        <h2>Nasz zespół</h2>
                        <ul class="left">
                            <li>Anna Hnatkowska</li>
                            <li>Mateusz Łopusiński</li>
                            <li>Mateusz Pacholec</li>
                            <li>Dawid Piechaczek</li>
                        </ul>
                    </div></div>
                    <div class="col-xs-12 col-md-6 box"><div class="inner">
                        <h2>Kontakt</h2>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
