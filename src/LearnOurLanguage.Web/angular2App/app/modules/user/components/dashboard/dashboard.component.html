<div class="box-tile">
    <h1 class="page-title">Twoja tablica</h1>

    <div class="row">
        <div class="col-xs-12 col-md-5">
            <h2>Ostatnia sesja</h2>
            <div *ngIf="lastSessionStatistics">
                <canvas baseChart
                        [data]="lastSessionStatistics.data"
                        [labels]="lastSessionStatistics.labels"
                        [colors]="pieChartColors"
                        chartType="doughnut"></canvas>
            </div>
        </div>

        <div class="col-xs-12 col-md-5 col-md-push-2">
            <h2>Popularność gier</h2>
            <div *ngIf="gamesRankStatistics">
                <canvas baseChart
                        [data]="gamesRankStatistics.data"
                        [labels]="gamesRankStatistics.labels"
                        [colors]="pieChartColors"
                        chartType="doughnut"></canvas>
            </div>
        </div>
    </div>

    <div class="row">
        <h2>Przegląd ostatnich 7 dni</h2>
        <div class="col-xs-12" *ngIf="periodStatistics">
            <canvas baseChart
                [datasets]="periodStatistics.data"
                [labels]="periodStatistics.labels"
                [colors]="barChartColors"
                chartType="bar">
            </canvas>
        </div>
    </div>
</div>
