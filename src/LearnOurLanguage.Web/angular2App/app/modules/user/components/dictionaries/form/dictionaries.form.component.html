<h2 class="section-title">{{dictionary.name}}</h2>

<div *ngFor="let translation of translations">
    <div id="wrap">
         <a routerLinkActive="active">
            <div class = "text-center" id="left_col">
            {{translation.firstLangWord}}
             </div>
             <div class = "text-center"  id="right_col">
         {{translation.secondLangWord}}
            </div>
        </a> 
    </div>
</div>
