<div class="col-xs-12 col-md-4">
    <!-- tutaj będzie lista -->

    <tabset [justified]="true">
        <tab id="ownDictionaries" class="dictionariesTab" heading="Moje" [active]="currTab == 'own'" (select)="selectTab('own')">
            <div class="has-error">
                <div class="form-group">
                    <input type="text" class="form-control" id="queryString" placeholder="Szukaj..." name="queryString" [(value)]="queryString"
                        (keyup)="filterList($event)">
                </div>
            </div>
            <div *ngIf="!dictionaries || dictionaries.length == 0">
                <p>nie znaleziono słowników</p>
            </div>
            <div class="list">
                <div *ngFor="let dictionary of dictionaries">
                    <a [routerLink]="[dictionary.id]" routerLinkActive="active">{{dictionary.name}}</a>
                </div>
            </div>
            <div class="buttons row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-default" [disabled]="isEditing()" [routerLink]="['new']">Dodaj słownik</button>
                </div>
            </div>
        </tab>

        <tab id="publicDictionaries" class="dictionariesTab" heading="Publiczne" [active]="currTab == 'public'" (select)="selectTab('public')">
            <div class="has-error">
                <div class="form-group">
                    <input type="text" class="form-control" id="queryString" placeholder="Szukaj..." name="queryString" [(value)]="queryString"
                        (keyup)="filterListPublic($event)">
                </div>
            </div>
            <div *ngIf="!dictionariesPublic || dictionariesPublic.length == 0">
                <p>nie znaleziono słowników</p>
            </div>
            <div class="list">
                <div *ngFor="let dictionary of dictionariesPublic">
                    <a [routerLink]="[dictionary.id]" routerLinkActive="active">{{dictionary.name}}</a>
                </div>
            </div>
        </tab>
    </tabset>
</div>

<div class="col-xs-12 col-md-8">
    <router-outlet></router-outlet>
</div>
