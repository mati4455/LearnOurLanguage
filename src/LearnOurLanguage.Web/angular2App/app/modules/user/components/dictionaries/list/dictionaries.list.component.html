<div class="col-xs-12 col-md-4">
    <!-- tutaj będzie lista -->

    <tabset [justified]="true">
        <tab id="ownDictionaries" class="dictionariesTab" heading="Moje">
            <div class="has-error">
                <div class="form-group">
                    <input type="text" class="form-control" id="queryString" placeholder="szukaj..." name="queryString" [(value)]="queryString"
                        (keyup)="filterList($event)">
                </div>
            </div>
            <div *ngIf="!dictionaries || dictionaries.length == 0">
                <p>nie znaleziono słowników</p>
            </div>
            <div class="list">
                <div *ngFor="let dictionary of dictionaries">
                    <a (click)="setDictionaryId([dictionary.id])" [routerLink]="[dictionary.id]" routerLinkActive="active">{{dictionary.name}}</a>
                </div>
            </div>

            <div class="buttons row">
                <div class="col-xs-4">
                    <button [disabled]="flagAdd" (click)="setEditFlag()" routerLink="/user/dictionaries/add/0" type="button" class="btn btn-default">Dodaj</button>
                </div>
                <div class="col-xs-4">
                    <button [disabled]="dictionaryId==0 || flagEdit" (click)="setAddFlag()" routerLink="/user/dictionaries/add/{{dictionaryId}}"
                        class="btn btn-default">Edytuj</button>
                </div>
                <div class="col-xs-4">
                    <button [disabled]="dictionaryId==0 || flagEdit" type="button" (click)="deleteDictionary(dictionaryId)" class="btn btn-default">Usuń</button>
                </div>
            </div>
        </tab>

        <tab id="publicDictionaries" class="dictionariesTab" heading="Publiczne">
            <div class="has-error">
                <div class="form-group">
                    <input type="text" class="form-control" id="queryString" placeholder="szukaj..." name="queryString" [(value)]="queryString"
                        (keyup)="filterListPublic($event)">
                </div>
            </div>
            <div *ngIf="!dictionariesPublic || dictionariesPublic.length == 0">
                <p>nie znaleziono słowników</p>
            </div>
            <div class="list">
                <div *ngFor="let dictionary of dictionariesPublic">
                    <a (click)="setDictionaryId([dictionary.id])" [routerLink]="[dictionary.id]" routerLinkActive="active">{{dictionary.name}}</a>
                </div>
            </div>

            <div class="buttons row">
                <div class="col-xs-12">
                    <button [disabled]="dictionaryId == 0 || flagEdit" type="button" class="btn btn-default" (click)="copyDictionary()">Kopiuj zaznaczony</button>
                </div>
            </div>
        </tab>
    </tabset>
</div>

<div class="col-xs-12 col-md-8">
    <router-outlet></router-outlet>
</div>
