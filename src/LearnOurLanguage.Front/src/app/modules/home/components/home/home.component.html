<div id="home" class="header">
    <div class="container-fluid"><div>
        <div class="margin-top">
            <h1 class="title center">Learn our Language</h1>
            <div class="centered-text">
                <h2>Jakiś tam tekst</h2>
            </div>
            <div class="nav-action">
                <div class="button">
                    <div *ngIf="!auth.getLoggedIn()"><a class="btn btn-success" routerLink="/auth/login">Zaloguj się</a></div>
                    <div *ngIf="auth.getLoggedIn()"><a class="btn btn-success" routerLink="/user">Moje konto</a></div>
                </div>
                <div class="button">
                    <div *ngIf="!auth.getLoggedIn()"><a class="btn btn-primary" routerLink="/auth/register">Załóż konto</a></div>
                    <div *ngIf="auth.getLoggedIn()"><a class="btn btn-primary" routerLink="/auth/logout">Wyloguj</a></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-3 boxImg">
                    <div class="image" (click)="togglePreview($event)">
                        <div class="inner">
                            <img src="/assets/games/flashcards_full.gif" class="img-responsive">
                            <div class="caption">
                                <h3>Fiszki</h3>
                                <p>Sprawdź, jak dobrze znasz pisownię!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3 boxImg">
                    <div class="image" (click)="togglePreview($event)">
                        <div class="inner">
                            <img src="/assets/games/hangman_full.gif" class="img-responsive" alt="Second slide">
                            <div class="caption">
                                <h3>Wisielec</h3>
                                <p>Zgaduj literki i ułóż słowo!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3 boxImg">
                    <div class="image" (click)="togglePreview($event)">
                        <div class="inner">
                            <img src="/assets/games/memo_full.gif" class="img-responsive" alt="Third slide">
                            <div class="caption">
                                <h3>Memo</h3>
                                <p>Znajduj pary i ucz się przez zabawę!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-3 boxImg">
                    <div class="image" (click)="togglePreview($event)">
                        <div class="inner">
                            <img src="/assets/games/quiz_full.gif" class="img-responsive" alt="Forth slide">
                            <div class="caption">
                                <h3>Quiz</h3>
                                <p>Sprawdź, czy pamiętasz znaczenie słowek!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div></div>
